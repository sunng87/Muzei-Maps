apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.2"

    def Properties keyProps = new Properties()
    keyProps.load(new FileInputStream(file('keys.properties')))


    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 19
        versionCode 5
        versionName "1.1.3"

        resValue "string","avoscloud_api_id",keyProps['avoscloud_api_id']
        resValue "string","avoscloud_api_secret",keyProps['avoscloud_api_secret']
        resValue "string","mapbox_map_id",keyProps['mapbox_map_id']
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        debug {
            resValue "string","mapbox_map_id",keyProps['mapbox_map_id']
        }
        release {
            resValue "string","mapbox_map_id", ""
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile 'com.google.android.apps.muzei:muzei-api:+'
    compile 'com.android.support:support-v4:18.0.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
